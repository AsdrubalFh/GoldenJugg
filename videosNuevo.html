        html, body {

        }

        body {

            color: white;
            background-image: url('FondoWeb.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
        }

        .logo-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .img-nav {
            width: 100px;
            display: block;
        }

        .nav-dropdown {
            display: none;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            position: absolute;
            top: 100%;
            left: 0;
            width: 200px;
        }

        .logo-container:hover .nav-dropdown {
            display: block;
        }

        .nav-dropdown a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            text-transform: uppercase;
        }

        .nav-dropdown a:hover {
            background-color: white;
            color: black;
        }

        .video-container {
            background-color: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 40px;
            margin: 50px auto;
            border-radius: 10px;
            width: 80%;
            max-width: 1000px;
            text-align: center;
            min-height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: auto; /* Permitir expansión */
        }
        .video-container h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .video-container iframe {
            width: 100%;
            height: 450px;
            border: none;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 1rem;
        }

        footer a:hover {

        }
