<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Jugg</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        /* Aseguramos que el cuerpo y la página ocupen toda la altura */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: black;
            color: white;
        }

        /* Estilo para el menú de navegación */
        nav {
            position: fixed; /* Fija el menú en la parte superior */
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px 0;
            z-index: 10;
        }

        .ul-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .ul-nav a {
            color: white;
            font-size: 1.2rem;
            padding: 15px 30px;
            text-transform: uppercase;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .ul-nav a:hover {
            background-color: white;
            color: black;
        }

        /* Imagen de fondo debajo del menú */
        .image-section {
            background-image: url('img/FondoWeb.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain; /* Ajuste automático de la imagen para que no se corte */
            height: 100vh; /* Ajusta la altura de la imagen a un 60% de la pantalla */
            margin-top: 80px; /* Da espacio debajo del menú fijo */
            background-color: black; /* Fondo negro si la imagen no llena el espacio */
        }

        /* Estilo para el footer */
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px 0;
            position: relative;
        }

        footer a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
            font-size: 1rem;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul class="ul-nav">
            <li><a href="noticias.html">Noticias</a></li>
            <li><a href="golden.html">Golden Jugg</a></li>
            <li><a href="copaInvierno12.html">Último Torneo</a></li>
            <li><a href="videosNuevo.html">Videos</a></li>
        </ul>
    </nav>

    <!-- Image Section -->
    <div class="image-section"></div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Golden Jugg</p>
        <p>
            <a href="contacto.html">Contacto</a> | 
            <a href="https://www.instagram.com" target="_blank">Instagram</a> | 
            <a href="privacy.html">Privacidad</a>
        </p>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
